<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snus</title>
</head>
<body>
    <script src="./functions.js"></script>
    <link rel="stylesheet" href="style.css">
    <div class="container glass">
        <div class="start-text">
            <h1 class="title1">SnusTime</h1>
            <a class="link-text" href="/Second Page/index2.html"><h2 class="click">Click to shop</h2></a>
        </div>
    </div>
        <div class="faq-btn"> 
            <button class="btn-faq">
                <div class="box">
                    <div class="text&img">
                        <img src="./img/fast_shipping_icon.webp">
                        <h3>Fast Shiping</h3>
                        <br>
                        <img src="./img/secure_payment_icon.webp">
                        <h3>Secure Payment</h3>
                        <br>
                        <img src="./img/prices_icon.webp">
                        <h3>Best Prices</h3>
                    </div>
                </div>
            </button>
        </div> 

    <div class="log-btn">
        <button onclick="openLoginForm()" class="btn-login">LOG IN</button>
    </div>
    <div class="popup-overlay"></div>
    <div class="popup">
        <div class="popup-close" onclick="closeLoginForm()">&times;</div>
        <div class="form">
            <div class="avatar">
                <img src="./img/Dose_All_white-02-65f85430.png">
            </div>
            <div class="header">Sign In</div>
            <div class="element">
                <label for="username">Username</label>
                <input type="text" required="username" id="username"></div>
            <div class="element">
                <label for="password">Password</label>
                <input type="password" required="password" id="password"></div>
                <div class="element">
                    <button>Login</button>
                </div>
        </div>
    </div>
</body> 
</html>
